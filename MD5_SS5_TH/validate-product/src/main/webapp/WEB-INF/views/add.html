<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
</head>
<body>
<form action="/add" method="post" th:object="${product}">
  <label>Name</label>  <span style="color: red" th:if="${#fields.hasErrors('name')}" th:error="*{name}">The name must be more than 2 and less than 10!</span><br>
  <input type="text" name="name" th:field="*{name}"><br>
  <label>Price</label>  <span style="color: red" th:if="${#fields.hasErrors('price')}" th:error="*{price}">The price must be more than 0</span><br>
  <input type="text" name="age" th:field="*{price}"><br>
  <button type="submit">Create</button>
</form>
</body>
</html>
